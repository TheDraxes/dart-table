<section *ngFor="let pt of playerTables; let i = index;" style="height: 0px;">

  <app-sticky-bar [(player)]="pt.player" [(isActive)]="pt.active" (left)="last()" (next)="next()"></app-sticky-bar>

  <br />

  <div class="container">
    <app-player-table [(isActive)]="pt.active" [(Player)]="pt.player" [playerIndex]="pt.index" (enterPressed)="next()"></app-player-table>
  </div>

</section>
